<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control System</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Auth Styles */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .auth-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
        }

        .auth-btn:disabled {
            background: #ccc;
            transform: none;
            cursor: not-allowed;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-toggle span {
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
        }

        /* Main App Styles */
        .app-header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-title {
            color: #333;
            font-size: 32px;
            font-weight: 700;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-email {
            color: #666;
            font-weight: 500;
        }

        .logout-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #ff5252;
        }

        /* Device Management */
        .device-management {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .device-header h2 {
            color: #333;
            font-size: 24px;
        }

        .add-device-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .add-device-btn:hover {
            transform: translateY(-2px);
        }

        .device-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .device-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
            cursor: pointer;
        }

        .device-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .device-card.active {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .device-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .device-id {
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }

        .device-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-online {
            color: #28a745;
            font-weight: 600;
        }

        .status-offline {
            color: #dc3545;
            font-weight: 600;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-dot.online {
            background: #28a745;
        }

        .status-dot.offline {
            background: #dc3545;
        }

        .device-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-btn:hover {
            background: #c82333;
        }

        /* LED Controls */
        .leds-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .leds-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            text-align: center;
        }

        .leds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .led-control {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .led-control:hover {
            transform: translateY(-5px);
        }

        .led-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .led-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .switch-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
            background: white;
            color: #333;
        }

        .switch-btn.on {
            background: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .switch-btn.off {
            background: #f44336;
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .switch-btn:hover {
            transform: scale(1.05);
        }

        .status-indicator {
            font-size: 14px;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
        }

        /* Group Controls */
        .group-controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .group-controls h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .group-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .group-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .all-on {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .all-off {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .group-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .modal-btn.primary {
            background: #667eea;
            color: white;
        }

        .modal-btn.secondary {
            background: #6c757d;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .user-section {
                flex-direction: column;
                gap: 10px;
            }

            .leds-grid {
                grid-template-columns: 1fr;
            }

            .group-buttons {
                flex-direction: column;
            }

            .device-list {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Auth Section -->
        <div id="authSection" class="auth-container">
            <div class="auth-form">
                <h2>LED Control System</h2>
                <div id="authError" class="error" style="display: none;"></div>
                <form id="authForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" id="authBtn" class="auth-btn">Login</button>
                </form>
                <div class="auth-toggle">
                    <span id="authToggle">Don't have an account? Sign Up</span>
                </div>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="appSection" style="display: none;">
            <!-- Header -->
            <header class="app-header">
                <h1 class="app-title">üöÄ LED Control System</h1>
                <div class="user-section">
                    <span class="user-email" id="userEmail"></span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </header>

            <!-- Device Management -->
            <section class="device-management">
                <div class="device-header">
                    <h2>üì± Your Devices</h2>
                    <button class="add-device-btn" onclick="showAddDeviceModal()">+ Add Device</button>
                </div>
                <div id="deviceList" class="device-list">
                    <!-- Devices will be loaded here -->
                </div>
            </section>

            <!-- LED Controls -->
            <section class="leds-section">
                <h2>üí° LED Controls - <span id="currentDeviceId">Select a Device</span></h2>
                <div class="leds-grid" id="ledsGrid">
                    <!-- LED controls will be loaded here -->
                </div>
            </section>

            <!-- Group Controls -->
            <section class="group-controls">
                <h3>üéõÔ∏è Group Controls</h3>
                <div class="group-buttons">
                    <button class="group-btn all-on" onclick="controlAllLeds(true)">All ON</button>
                    <button class="group-btn all-off" onclick="controlAllLeds(false)">All OFF</button>
                </div>
            </section>
        </div>

        <!-- Add Device Modal -->
        <div id="addDeviceModal" class="modal-overlay" style="display: none;">
            <div class="modal">
                <h3>‚ûï Add New Device</h3>
                <div class="form-group">
                    <label for="newDeviceId">Device ID</label>
                    <input type="text" id="newDeviceId" placeholder="Enter device ID">
                </div>
                <div class="modal-actions">
                    <button class="modal-btn secondary" onclick="hideAddDeviceModal()">Cancel</button>
                    <button class="modal-btn primary" onclick="addDevice()">Add Device</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration - Replace with your config
            const firebaseConfig = {
    apiKey: "AIzaSyAnaSf9C37jPD2P3gb22hJm1OkkU2pIZyQ",
    authDomain: "smart-home-5c100.firebaseapp.com",
    databaseURL: "https://smart-home-5c100-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "smart-home-5c100",
    storageBucket: "smart-home-5c100.firebasestorage.app",
    messagingSenderId: "630239699447",
    appId: "1:630239699447:web:7737f4df63a807d2d28ef2",
    measurementId: "G-V9FXP74CBZ"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Global variables
        let currentUser = null;
        let currentDeviceId = null;
        let devices = [];
        let ledStates = {
            garden: false,
            bedroom: false,
            kitchen: false,
            livingroom: false,
            garage: false
        };

        // DOM Elements
        const authSection = document.getElementById('authSection');
        const appSection = document.getElementById('appSection');
        const authForm = document.getElementById('authForm');
        const authBtn = document.getElementById('authBtn');
        const authToggle = document.getElementById('authToggle');
        const authError = document.getElementById('authError');
        const userEmail = document.getElementById('userEmail');
        const deviceList = document.getElementById('deviceList');
        const ledsGrid = document.getElementById('ledsGrid');
        const currentDeviceIdSpan = document.getElementById('currentDeviceId');
        const addDeviceModal = document.getElementById('addDeviceModal');
        const newDeviceIdInput = document.getElementById('newDeviceId');

        // Auth state listener
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            if (user) {
                showApp();
                loadUserDevices();
            } else {
                showAuth();
            }
        });

        // Auth form handler
        let isLogin = true;
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            authBtn.disabled = true;
            authBtn.textContent = 'Processing...';

            try {
                if (isLogin) {
                    await auth.signInWithEmailAndPassword(email, password);
                } else {
                    await auth.createUserWithEmailAndPassword(email, password);
                }
                hideError();
            } catch (error) {
                showError(error.message);
            } finally {
                authBtn.disabled = false;
                authBtn.textContent = isLogin ? 'Login' : 'Sign Up';
            }
        });

        // Auth toggle
        authToggle.addEventListener('click', () => {
            isLogin = !isLogin;
            authBtn.textContent = isLogin ? 'Login' : 'Sign Up';
            authToggle.textContent = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";
        });

        // Show/hide sections
        function showApp() {
            authSection.style.display = 'none';
            appSection.style.display = 'block';
            if (currentUser && currentUser.email) {
                userEmail.textContent = currentUser.email;
            }
        }

        function showAuth() {
            authSection.style.display = 'flex';
            appSection.style.display = 'none';
            authForm.reset();
            hideError();
        }

        // Error handling
        function showError(message) {
            authError.textContent = message;
            authError.style.display = 'block';
        }

        function hideError() {
            authError.style.display = 'none';
        }

        // Logout
        function logout() {
            auth.signOut();
        }

        // Device Management
        function loadUserDevices() {
            if (!currentUser) return;
            
            const userDevicesRef = database.ref(`users/${currentUser.uid}/devices`);
            
            userDevicesRef.on('value', (snapshot) => {
                devices = [];
                const data = snapshot.val();
                
                if (data) {
                    Object.keys(data).forEach(deviceId => {
                        devices.push({
                            id: deviceId,
                            ...data[deviceId]
                        });
                    });
                }
                
                renderDevices();
                
                // Auto-select first device
                if (devices.length > 0 && !currentDeviceId) {
                    selectDevice(devices[0].id);
                } else if (devices.length === 0) {
                    currentDeviceId = null;
                    currentDeviceIdSpan.textContent = 'Select a Device';
                    renderLEDControls();
                }
            }, (error) => {
                console.error('Error loading devices:', error);
            });
        }

        function renderDevices() {
            if (devices.length === 0) {
                deviceList.innerHTML = '<div class="loading">No devices found. Add your first device!</div>';
                return;
            }

            deviceList.innerHTML = devices.map(device => `
                <div class="device-card ${currentDeviceId === device.id ? 'active' : ''}" 
                     onclick="selectDevice('${device.id}')">
                    <div class="device-info">
                        <div class="device-id">${device.id}</div>
                        <div class="device-status">
                            <div class="status-dot ${device.online ? 'online' : 'offline'}"></div>
                            <span class="${device.online ? 'status-online' : 'status-offline'}">
                                ${device.online ? 'Online' : 'Offline'}
                            </span>
                        </div>
                    </div>
                    <div class="device-actions">
                        <button class="remove-btn" onclick="event.stopPropagation(); removeDevice('${device.id}')">
                            Remove
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function selectDevice(deviceId) {
            currentDeviceId = deviceId;
            currentDeviceIdSpan.textContent = deviceId;
            renderDevices();
            listenToDeviceStatus();
            listenToLEDStates();
        }

        function listenToDeviceStatus() {
            if (!currentDeviceId) return;
            
            const statusRef = database.ref(`devices/${currentDeviceId}/online`);
            statusRef.on('value', (snapshot) => {
                const online = snapshot.val() || false;
                
                // Update in devices array
                const deviceIndex = devices.findIndex(d => d.id === currentDeviceId);
                if (deviceIndex !== -1) {
                    devices[deviceIndex].online = online;
                    renderDevices();
                }
            }, (error) => {
                console.error('Error listening to device status:', error);
            });
        }

        function listenToLEDStates() {
            if (!currentDeviceId) return;
            
            const ledRef = database.ref(`devices/${currentDeviceId}/leds`);
            ledRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    ledStates = { ...ledStates, ...data };
                    renderLEDControls();
                }
            }, (error) => {
                console.error('Error listening to LED states:', error);
            });
        }

        function renderLEDControls() {
            const ledConfigs = [
                { name: 'garden', label: 'üåø Garden Light', icon: 'üåø' },
                { name: 'bedroom', label: 'üõèÔ∏è Bed Room Light', icon: 'üõèÔ∏è' },
                { name: 'kitchen', label: 'üë®‚Äçüç≥ Kitchen Light', icon: 'üë®‚Äçüç≥' },
                { name: 'livingroom', label: 'üõãÔ∏è Living Room Light', icon: 'üõãÔ∏è' },
                { name: 'garage', label: 'üöó Garage Light', icon: 'üöó' }
            ];

            if (!currentDeviceId) {
                ledsGrid.innerHTML = '<div class="loading">Please select a device to control LEDs</div>';
                return;
            }

            ledsGrid.innerHTML = ledConfigs.map(led => {
                const isOn = ledStates[led.name] || false;
                return `
                    <div class="led-control">
                        <div class="led-icon">${led.icon}</div>
                        <div class="led-name">${led.label}</div>
                        <div class="switch-container">
                            <button class="switch-btn ${isOn ? 'on' : 'off'}" 
                                    onclick="toggleLED('${led.name}', ${!isOn})">
                                ${isOn ? 'ON' : 'OFF'}
                            </button>
                            <div class="status-indicator">
                                ${isOn ? '‚úì ON' : '‚úó OFF'}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // LED Control Functions
        async function toggleLED(ledName, state) {
            if (!currentDeviceId) {
                alert('Please select a device first');
                return;
            }

            try {
                await database.ref(`devices/${currentDeviceId}/leds/${ledName}`).set(state);
            } catch (error) {
                console.error('Error controlling LED:', error);
                alert('Error controlling LED: ' + error.message);
            }
        }

        async function controlAllLeds(state) {
            if (!currentDeviceId) {
                alert('Please select a device first');
                return;
            }

            try {
                const updates = {};
                const ledNames = ['garden', 'bedroom', 'kitchen', 'livingroom', 'garage'];
                ledNames.forEach(ledName => {
                    updates[ledName] = state;
                });
                await database.ref(`devices/${currentDeviceId}/leds`).update(updates);
            } catch (error) {
                console.error('Error controlling LEDs:', error);
                alert('Error controlling LEDs: ' + error.message);
            }
        }

        // Device Modal Functions
        function showAddDeviceModal() {
            addDeviceModal.style.display = 'flex';
            newDeviceIdInput.value = '';
            newDeviceIdInput.focus();
        }

        function hideAddDeviceModal() {
            addDeviceModal.style.display = 'none';
        }

        async function addDevice() {
            const deviceId = newDeviceIdInput.value.trim();
            
            if (!deviceId) {
                alert('Please enter a device ID');
                return;
            }

            if (!currentUser) {
                alert('Please login first');
                return;
            }

            try {
                // Add to user's devices
                await database.ref(`users/${currentUser.uid}/devices/${deviceId}`).set({
                    addedAt: Date.now(),
                    online: false
                });

                // Initialize device in database if not exists
                const deviceRef = database.ref(`devices/${deviceId}`);
                const snapshot = await deviceRef.once('value');
                
                if (!snapshot.exists()) {
                    await deviceRef.set({
                        online: false,
                        leds: {
                            garden: false,
                            bedroom: false,
                            kitchen: false,
                            livingroom: false,
                            garage: false
                        },
                        createdAt: Date.now()
                    });
                }

                hideAddDeviceModal();
                selectDevice(deviceId);
            } catch (error) {
                console.error('Error adding device:', error);
                alert('Error adding device: ' + error.message);
            }
        }

        async function removeDevice(deviceId) {
            if (!confirm(`Are you sure you want to remove device ${deviceId}?`)) {
                return;
            }

            if (!currentUser) {
                alert('Please login first');
                return;
            }

            try {
                await database.ref(`users/${currentUser.uid}/devices/${deviceId}`).remove();
                
                // If removed device was current device, select another one
                if (currentDeviceId === deviceId) {
                    currentDeviceId = null;
                    currentDeviceIdSpan.textContent = 'Select a Device';
                    renderLEDControls();
                    
                    // Select another device if available
                    if (devices.length > 1) {
                        const otherDevice = devices.find(d => d.id !== deviceId);
                        if (otherDevice) {
                            selectDevice(otherDevice.id);
                        }
                    }
                }
                
                // Reload devices to update the list
                loadUserDevices();
            } catch (error) {
                console.error('Error removing device:', error);
                alert('Error removing device: ' + error.message);
            }
        }

        // Close modal when clicking outside
        addDeviceModal.addEventListener('click', (e) => {
            if (e.target === addDeviceModal) {
                hideAddDeviceModal();
            }
        });

        // Enter key support for modals
        newDeviceIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addDevice();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderLEDControls();
        });
    </script>
</body>
</html>
